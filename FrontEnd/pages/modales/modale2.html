<body>
    <div class="connection-required mode-edition hidden">
        <i class="fa-regular fa-pen-to-square"></i>
        <span>Mode édition</span>
    </div>    
<h3 id="titlemodale2" class="title-modal mode-ajout">Ajout photo</h3>
<form id="ajoutPhotoForm" class="mode-ajout" action="http://localhost:5678/api/works" method="post" enctype="multipart/form-data">
    <label for="image" class="image-custom">
        <i class="fa-solid fa-image"></i>
            <span class="btn-photo">+ Ajouter photo</span>
            <span class="image-custom-element">jpg, png : 4mo max</span>
    </label>
    <input type="file" name="image" id="image" accept=".png, .jpg, .jpeg" class="hidden">
    <label for="title">Titre</label>
    <input type="text" name="title" id="title">
    <label for="category-project">Catégorie</label>
    <select name="category" id="category-project">
        <option value="1">Objet</option>
        <option value="2">Appartement</option>
        <option value="3">Bar & Restaurant</option>
    </select>
    <div class="div-validerButton">
        <input class="validerButton" type="submit" value="Valider">
    </div>
</form>
